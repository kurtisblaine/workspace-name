<form [formGroup]="form">
  <div class="editor">
    <ngx-editor-menu *ngIf="!readonly" [editor]="editor" [toolbar]="toolbar">
    </ngx-editor-menu>
    <ngx-editor
      [editor]="editor"
      formControlName="editorContent"
      [placeholder]="'Type here...'"
    >
    </ngx-editor>
  </div>
</form>
